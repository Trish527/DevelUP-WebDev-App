<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSUEM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ENTRANCE -->
    <section class="entrance">
        <div class="entrance-container">
            <div class="entrance-content">
                <div class="entrance-wrapper">
                    <img src="hallway.png" alt="placeholder" class="entrance-open">
                    
                    <div id="left-door" class="door">       
                        <div class="shape"></div>
                        <div class="shape"></div>
                        <div id="left-knob" class="knob"></div>
                    </div>
                    
                    <div id="right-door" class="door">
                        <div class="shape"></div>
                        <div class="shape"></div>
                        <div id="right-knob" class="knob"></div>
                    </div>
                </div>
                <div class = "barrier">
                    <img src="barrier2.png" class="barrier1">
                    <img src="barrier2.png" class="barrier2">
                </div> 
            </div>
        </div>
    </section>
    
    <!-- PORTRAIT ROOM -->
    <section class ="portrait">
        <div class="portrait-container">
            <div class="portrait-content">
                <div class="portrait-layer1">
                    <img src="puzzle-placeholder.png" class="puzzle1">
                </div>
                <div class="portrait-layer2">
                    <img src = "cappuccino-assassino.png" class="portrait-picture1">
                    <img src = "ballerina-cappuccina.png" class="portrait-picture2">
                </div>
                <div class="portrait-layer3">
                    <img src = "frame1.png" class="portrait-picture1">
                    <img src = "frame1.png" class="portrait-picture2">
                </div>
                <div class="portrait-layer4">
                    <img src = "picture1.jpg" class="portrait-picture3">
                    <img src = "picture2.png" class="portrait-picture4">
                </div>
                <div class="portrait-layer5">
                    <img src= "window.png" class= "portrait-window1">
                    <img src= "barrier2.png" class= "portrait-barrier1">
                    <img src= "barrier2.png" class= "portrait-barrier2">
                    <img src= "portrait-plant.png" class= "portrait-plant1">
                    <img src= "portrait-plant.png" class= "portrait-plant2">
                </div>
                <div class="portrait-layer6">
                    <img src= "portrait-wall.png" class= "portrait-wall1">
                    <img src= "portrait-wall.png" class= "portrait-wall2">
                </div>
                <div class="portrait-layer7">
                    <img src = "frame2.png" class="portrait-picture5">
                    <img src = "frame2.png" class="portrait-picture6">
                </div>
                <div class="portrait-layer8">
                    <img src = "picture3.jpg" class="portrait-picture7">
                    <img src = "picture4.png" class="portrait-picture8">
                </div>
                <div class="portrait-layer9">
                    <img src = "portrait-light.png" class="portrait-light1">
                    <img src = "portrait-light.png" class="portrait-light2">
                    <img src= "portrait-plant.png" class= "portrait-plant3">
                    <img src= "portrait-plant.png" class= "portrait-plant4">
                    <img src= "portrait-plant.png" class= "portrait-plant5">
                    <img src= "portrait-plant.png" class= "portrait-plant6">
                </div>
                </div>
            </div>
        </div>
    </section>
