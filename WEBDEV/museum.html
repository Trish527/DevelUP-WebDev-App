    <script>
        // Website Background Music
        const bgMusic = document.getElementById("bgMusic");
        const musicToggle = document.getElementById("musicToggle");
        let isMusicPlaying = false;

        // Function to toggle music (mute on or off)
        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                bgMusic.play();
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            isMusicPlaying = !isMusicPlaying;
        }

    // Add click event to toggle button
    document.addEventListener("DOMContentLoaded", function () {
    // Initialize music muted
        bgMusic.volume = 0.5;
        bgMusic.muted = true;

        musicToggle.addEventListener("click", function () {
            bgMusic.muted = !bgMusic.muted;

            if (bgMusic.muted) {
                bgMusic.pause();
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                bgMusic.play().catch(err => console.error("Play failed:", err));
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        });
    });
    </script>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cappuccinoImg = document.querySelector('img[src="cappuccino-assassino.png"]');
      const ballerinaImg = document.querySelector('img[src="ballerina-cappuccina.png"]');
      const cappuccinoAudio = document.getElementById('cappuccinoTrack');
      const ballerinaAudio = document.getElementById('ballerinaTrack');
    
      // Reset everything to safe defaults
      [cappuccinoAudio, ballerinaAudio].forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    
      // Set click cursor
      cappuccinoImg.style.cursor = "pointer";
      ballerinaImg.style.cursor = "pointer";
    
      // Add click-only handlers
      cappuccinoImg.addEventListener("click", () => {
        cappuccinoAudio.currentTime = 0;
        cappuccinoAudio.play().catch(e => console.warn("Cappuccino play error:", e));
      });
    
      ballerinaImg.addEventListener("click", () => {
        ballerinaAudio.currentTime = 0;
        ballerinaAudio.play().catch(e => console.warn("Ballerina play error:", e));
      });
    });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          // Image-Audio pairs
          const clickAudioPairs = [
            {
              selector: 'img[src="chimpanzini-bananini.png"]',
              audioId: 'chimpanziniTrack'
            },
            {
              selector: 'img[src="TungTungTungSahur.png"]',
              audioId: 'tungtungTrack'
            },
            {
              selector: 'img[src="lirili-larila.png"]',
              audioId: 'liriliTrack'
            },
            {
              selector: 'img[src="La-vaca-Saturno-Saturnita.png"]',
              audioId: 'lavacaTrack'
            }
          ];
        
          // Loop through and assign handlers
          clickAudioPairs.forEach(pair => {
            const img = document.querySelector(pair.selector);
            const audio = document.getElementById(pair.audioId);
        
            if (img && audio) {
              img.style.cursor = "pointer";
              audio.pause();
              audio.currentTime = 0;
        
              img.addEventListener("click", () => {
                audio.currentTime = 0;
                audio.play().catch(e => console.warn(`${pair.audioId} play failed:`, e));
              });
            }
          });
        });
        </script>
